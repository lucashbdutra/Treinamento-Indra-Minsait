<div class="config">
  <div class="card">
    <div class="card-header" [align]="'center'">
      Cadastrar Novo Login
    </div>
    <div class="card-body">
      <form [formGroup]="formLogin" class="form" (ngSubmit)="onCadastro()">
        <div class="form-floating">
          <input type="text" class="form-control" id="username" placeholder="Username" formControlName="username">
          <label for="floatingInput">Criar Usu√°rio</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="pasword" placeholder="Password" formControlName="password">
          <label for="floatingPassword">Criar Senha</label>
        </div>
        <div class="button-form" [align]="'center'">
          <button type="submit" class="btn btn-primary submit" [disabled]="!formLogin.valid">Enviar</button>
        </div>
      </form>
    </div>
  </div>
</div>
